name: release

on:
  workflow_run:
    workflows: [test]
    branches: [master]
    types: [completed]

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v2

      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
